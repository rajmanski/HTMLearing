<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr Green's Smelly Fish Emporium</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <h1>Welcome to my smelly fish shop</h1>
    <p>We sell the smellest <small>fish</small> on the planet</p>
    <p> We sell the smellest <mark>fish</mark> on the planet</p>
    <p>We sell the smellest <sup>fish</sup> on the planet</p>
    <p><pre>We sell the smellest fish on the planet</pre></p>

    <h1>This is h1 tag</h1>
    <h2>This is h2 tag</h2>
    <h3>This is h3 tag</h3>
    <h4>This is h4 tag</h4>
    <h5>This is h5 tag</h5>
</body>
</html>
